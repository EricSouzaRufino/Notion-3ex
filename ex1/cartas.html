<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta</title>
</head>

<body>
    <script>
        function montarBaralho() {
            const naipes = ['Paus', 'Ouros', 'Copas', 'Espadas'];
            const valores = ['√Ås', '2', '3', '4', '5', '6', '7', '8', '9', '10', 'Valete', 'Rainha', 'Rei'];
            const baralho = [];
            for (const naipe of naipes) {
                // console.log(naipe)
                for (const valor of valores) {
                    const carta = { naipe, valor }
                    baralho.push(carta)
                }
            }
            // return baralho[Math.floor(Math.random()*baralho.length)]
            return baralho[Math.floor(Math.random() * baralho.length)]
        }

        console.log(montarBaralho())




    </script>

</body>

</html>
